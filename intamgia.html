<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var N
        var x
        var y
        N = prompt(`Enter N`)
    for (y = 1; y <= N; y++){   
        document.write(`<br>`) 
        for (x = 1; x <= y; x++){        
        document.write(`*`)
        }
    }
    </script>
</body>
</html>
